<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>
  <div id="page-container">
    <div id="content-wrap">
    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div class="row">

        <div type="button" id="green" class="but col-lg col-md-12 green">

        </div>

        <div type="button" id="red" class="but col-lg col-md-12 red">

        </div>
      </div>

      <div class="row">

        <div type="button" id="yellow" class="but col-lg col-md-12 yellow">

        </div>
        <div type="button" id="blue" class="but col-lg col-md-12 blue">

        </div>

      </div>

    </div>
    <a href="https://en.wikipedia.org/wiki/Simon_(game)" target="_blank"><u>Click here to read about this game.</u></a>
    <button type="button" class="btn btn-light key" name="button">To simulate a key press, click on this button.</button>
</div>
    <footer>
      <p>&copy Bijan Kundu 2019</p>
    </footer>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
